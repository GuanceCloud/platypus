site_name: Platypus Programming Language
docs_dir: src

theme:
  name: material
  palette:
      primary: white 

  language: en
  features:
    - navigation.instant
    - search.suggest
    - toc.follow
    - navigation.tabs
    - navigation.expand

plugins:
  - search

  - i18n:
      languages:
        en:
          name: English
          build: true
          site_name: Platypus Programming language
        zh:
          name: 中文
          build: true
          site_name: Platypus 编程语言

      default_language: en
      # material_alternate: false
      nav_translations:
        zh:
          tutorials   : 用户指南
          how-tos     : 最佳实践
          explaination: 设计文档
          references  : 参考文档 

nav:
- Tutorials:
  - index.md
- How-tos:
  - how-tos/index.md
- Explainations:
  - explaination/index.md
- References:
  - references/pipeline.md
  - references/grok.md

extra:
  alternate:
    - name: English
      link: ./en/
      lang: en

    - name: 中文
      link: ./zh/
      lang: zh
